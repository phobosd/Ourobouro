version: '3.8'
services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: zenith9
      POSTGRES_PASSWORD: password
      POSTGRES_DB: zenith9_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  redis_data:
  pg_data:
